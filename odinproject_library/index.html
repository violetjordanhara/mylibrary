<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Library (Odin Project)</title>
</head>
<body>
    <div class="container" id="info"> 
        <h1>Library</h1>
        <p>You can add new books to the library by clicking the "NEW BOOK" button</p>
    </div>
   <div class="container" id="container"> 
    </div>
    
  
<div class="container" id="form">
  <button class="" onclick="makeForm()" id="addform">NEW BOOK</button>
    <form action="" method="post" id="bookForm" style="display:none">
        <h1>New book form</h1>
        <div class="field">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter the author's name" />
            <small></small>
        </div>
        <div class="field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title of the book" />
            <small></small>
        </div>
        <div class="field">
            <label for="pages">Number of pages</label>
            <input type="text" id="pages" name="pages" placeholder="Enter the number of pages" />
            <small></small>
        </div>
        <div class="field">
            <p>Have you read it?</p>
            <input type="radio" class="read" name='read' value="already read">
            <label for="read">I have read it</label>
            <input type="radio" class= 'read' name= 'read' value="not read">
            <label for="read">I have not read it</label>
            <small></small>
        </div>
        <button onclick="manageSubmit()" type="submit">Submit</button>
    </form>
</div>
    
    <script src="library.js"></script>
</body>
</html>
