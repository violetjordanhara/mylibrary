<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="container"></div>
    
  

  <button onclick="makeForm()" id="addform">NEW BOOK</button>
    <form action="" method="post" id="bookForm" style="display:none">
        <h1>New book form</h1>
        <div class="field">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter the author's name" />
            <small></small>
        </div>
        <div class="field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title of the book" />
            <small></small>
        </div>
        <div class="field">
            <label for="pages">Number of pages</label>
            <input type="text" id="pages" name="pages" placeholder="Enter the number of pages" />
            <small></small>
        </div>
        <div class="field">
            <label for="read">Have you read it?</label>
            <input type="text" id="read" name="read" placeholder="Enter yes or no" />
            <small></small>
        </div>
        <button onclick="manageSubmit()" type="submit">Submit</button>
    </form>
    <script src="library.js"></script>
</body>
</html>
